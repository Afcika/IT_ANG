<h1>Cart</h1>

<div class="product-listing">
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          <div class="product-info">
            <button class="remove-btn" (click)="removeFromCart(item.productId)">&times;</button>
            <i class="fa fa-times" aria-hidden="true"></i>
            <div class="mediaflex">
              <img [src]="item.product.image" alt="{{ item.product.name }}">
              <span>{{ item.product.name }}</span>
            </div>
          </div>
        </td>
        <td>
          <div class="quantity">
            <button class="qty-btn" (click)="increaseQuantity(item.productId)">+</button>
            <span>{{ item.quantity }}</span>
            <button class="qty-btn" (click)="decreaseQuantity(item.productId)">-</button>
          </div>
        </td>
        <td>$ {{ item.product.price }}</td>
        <td>$ {{ (item.product.price * item.quantity).toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>

    <div class="foot"> 
      <div class="Total">Total:  <span>$ {{ getTotalPrice() }}</span></div>
      <button class="checkout">Proceed to Checkout</button>
  </div>
</div>
